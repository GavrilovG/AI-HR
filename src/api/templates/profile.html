<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - {{ user.full_name }}</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e0e7ff;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        .user-info h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .user-meta {
            display: flex;
            gap: 15px;
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .badge-primary {
            background: var(--primary-light);
            color: var(--primary);
        }
        
        .badge-success {
            background: #d1fae5;
            color: var(--success);
        }
        
        .profile-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
        }
        
        .sidebar {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            height: fit-content;
        }
        
        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .nav-item {
            padding: 12px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--dark);
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .nav-item:hover {
            background: var(--primary-light);
            color: var(--primary);
        }
        
        .nav-item.active {
            background: var(--primary-light);
            color: var(--primary);
            font-weight: 500;
        }
        
        .nav-icon {
            width: 20px;
            height: 20px;
        }
        
        .main-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.2s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #3a56d4;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--gray);
            color: var(--dark);
        }
        
        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d1fae5;
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .user-stats {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 1.8rem;
            color: var(--dark);
        }
        
        .stat-card p {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .user-meta {
                justify-content: center;
            }
            
            .profile-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Шапка профиля -->
        <div class="profile-header">
            <div class="avatar">
                {{ user.email }}
            </div>
            <div class="user-info">
                <h1>{{ user.email }}</h1>
                <div class="user-meta">
                    <span>Дата регистрации: {{ user.created_at.strftime('%d.%m.%Y') }}</span>
                </div>
                <div>
                    <span class="badge badge-primary">{{ user.role }}</span>
                </div>
            </div>
        </div>
        
        <!-- Основное содержимое -->
        <div class="profile-content">
            <!-- Боковая панель -->
            <aside class="sidebar">
                <nav class="nav-menu">
                    <a href="#" class="nav-item active">
                        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Профиль
                    </a>
                    <a href="#" class="nav-item">
                        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                            <path d="M2 10h20M7 14h3m4 0h2"></path>
                        </svg>
                        Рабочее пространство
                    </a>
                    <a href="#" class="nav-item">
                        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        Уведомления
                    </a>
                    <a><form method="post" action="/logout">
                        <button class="btn btn-primary" class="nav-item">Выход</button>
                    </form></a>
                </nav>  
            </aside>
            <!-- Основной контент -->
            <main class="main-content">
                {% if message %}
                <div class="alert alert-success">
                    {{ message }}
                </div>
                {% endif %}
                
                <h2 class="section-title">Основная информация</h2>
                
                <form method="post" action="/profile/update">
                    <div class="form-group">
                        <label for="full_name">Полное имя</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.full_name }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="company_name">Название компании</label>
                        <input type="text" class="form-control" id="company_name" name="company_name" value="{{ user.company_name }}">
                    </div>

                    <div class="form-group">
                        <label for="job_title">Должность</label>
                        <input type="text" class="form-control" id="job_title" name="job_title" value="{{ user.job_title }}">
                    </div>

                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
