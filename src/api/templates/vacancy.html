<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вакансия: {{ vacancy.title }}</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 10px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #2980b9;
        }
        .tag {
            display: inline-block;
            background: #eee;
            padding: 2px 8px;
            margin: 2px;
            border-radius: 3px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 align="center">Редактирование вакансии</h1>
            <hr>
        </header>
        
        <main>
            <form method="POST" action="/vacancy/{{ vacancy.id }}/update">
                <div class="form-group">
                    <label for="title">Название должности:</label>
                    <input type="text" id="title" name="title" value="{{ vacancy.title }}" required>
                </div>
                
                <h3>Работодатель:</h3>
                <div class="form-group">
                    <label for="full_name">ФИО:</label>
                    <label type="label" id="full_name">{{ creator.full_name }}</label>
                </div>
                <div class="form-group">
                    <label for="job_title">Должность:</label>
                    <label type="label" id="job_title">{{ creator.full_name }}</label>
                </div>
                <div class="form-group">
                    <label for="company_name">Компания:</label>
                    <label type="label" id="company_name">{{ creator.company_name }}</label>
                </div>
                
                <div class="form-group">
                    <label for="tags">Тэги (через запятую):</label>
                    <input type="text" id="tags" name="tags" value="{{ vacancy.tags }}">
                    <div id="tagsPreview"></div>
                </div>

                <div class="form-group">
                    <label for="questions">Вопросы (каждый с новой строки):</label>
                    <textarea id="questions" name="questions">Вопросики</textarea>
                </div>

                <div class="form-group">
                    <label for="status">Статус:</label>
                    <select id="status" name="status" value={{ vacancy.status }}>
                        <option value="DRAFT">DRAFT</option>
                        <option value="PUBLISHED">PUBLISHED</option>
                        <option value="CLOSED">CLOSED</option>
                    </select>
                </div>

                <div class="form-group" align="center">
                    <button type="submit" class="btn">Сохранить изменения</button>
                </div>
            </form>
        </main>
    </div>

</body>
</html>
